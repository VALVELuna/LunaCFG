// Config Made By: Luna

// HUD
hud_showtargetid "1"
cl_hud_color "10"
cl_hud_playercount_showcount "1"
hud_scaling "0.8"
hud_takesshots "1"

// DISPLAY DAMAGE INFO SCRIPT
developer "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "damage Given"

// TOGGLE NETGRAPH WITH SCOREBOARD
net_graph "1";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// BOMB DROP
bind "C" "use weapon_knife; use weapon_c4; drop; say_team Dropping the bomb!"

// TOGGLE VOICECHAT
bindtoggle F7 "voice_enable"

// JUMPTHROW GRENADES
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "kp_plus" +jumpthrow

// DISABLE HELP MESSAGES
cl_autohelp “0”
cl_showhelp “0”
player_nevershow_communityservermessage “1”

// ALIASES
alias dc "disconnect"
alias rage "say Fuck it;dc"

// MISC
cl_autowepswitch "0"
closeonbuy "0"
developer "1"